<footer>
  <div class="container beautiful-jekyll-footer">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <ul class="list-inline text-center footer-links">
          {%- for element in site.data.SocialNetworks -%}
            <li>
            {%- if element.name == 'rss' -%}
              <a href="{{ '/feed.xml' | prepend: site.baseurl }}" title="{{ element.name }}">
            {%- else -%}
              <a href="{{element.baseURL}}{{ element.handler }}" title="{{ element.name }}">
            {%- endif -%}
                <span class="fa-stack fa-lg" aria-hidden="true">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="{{ element.icon }} fa-stack-1x fa-inverse"></i>
                </span>
                <span class="sr-only">{{ element.name }}</span>
              </a>
            </li>
          {%- endfor -%}
        </ul>
      <p class="copyright text-muted">
      {{ site.author-name }}
      &nbsp;&bull;&nbsp;
      {{ site.time | date: '%Y' }}
      </p>
          <!-- Please don't remove this, keep my open source work credited :) -->
    <p class="theme-by text-muted">
      Theme by
      <a href="https://deanattali.com/beautiful-jekyll/">Griffin98</a>
    </p>
      </div>
    </div>
  </div>
</footer>
